<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid with Spacing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Row 1 -->
      <div class="row">
        <div class="col-md-4">
          <div class="bg-info text-white box">Here</div>
        </div>
        <div class="col-md-4"><div class="bg-warning box">we</div></div>
        <div class="col-md-4">
          <div class="bg-success text-white box">go!</div>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="row">
        <div class="col-md-3">
          <div class="bg-danger text-white box">This</div>
        </div>
        <div class="col-md-3"><div class="bg-light box">is</div></div>
        <div class="col-md-3"><div class="bg-dark text-white box">an</div></div>
        <div class="col-md-3">
          <div class="bg-info text-white box">example</div>
        </div>
      </div>

      <!-- Row 3 -->
      <div class="row">
        <div class="col-md-2"><div class="bg-warning box">of</div></div>
        <div class="col-md-2">
          <div class="bg-success text-white box">a</div>
        </div>
        <div class="col-md-2">
          <div class="bg-danger text-white box">Bootstrap</div>
        </div>
        <div class="col-md-3"><div class="bg-light box">5</div></div>
        <div class="col-md-3">
          <div class="bg-dark text-white box">layout.</div>
        </div>
      </div>

      <!-- Row 4 -->
      <div class="row">
        <div class="col-md-7">
          <div class="bg-info text-white box">Countdown:</div>
        </div>
        <div class="col-md-1"><div class="bg-warning box">5</div></div>
        <div class="col-md-1">
          <div class="bg-success text-white box">4</div>
        </div>
        <div class="col-md-1">
          <div class="bg-danger text-white box">3</div>
        </div>
        <div class="col-md-1"><div class="bg-light box">2</div></div>
        <div class="col-md-1"><div class="bg-dark text-white box">1</div></div>
      </div>
    </div>
  </body>
</html>
